<!DOCTYPE html>

<html>
  <head>
    <script src="main.js"></script>
    <script src="lib/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
  </head>

  <body>
    <h1 class="title">ArcticWaters Monitoring App</h1>

    <div class="login">
      <form>
        <div class="form-group w-75">
          <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="e.g. John">
          </div>

        <div class="form-group w-75">
          <label for="identifier">Classroom ID</label>
          <input type="text" class="form-control" id="id" placeholder="e.g. 1234">
        </div>

        <button type="submit" class="btn btn-primary" onclick="login()">Join</button>
      </form>
    </div>
  </body>
</html>
